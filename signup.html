<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
    <script type='text/javascript' src='./config.js'></script>
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <image class="mb-4" src="./images/logo.jpg" height="72" width="72" style="border-radius:50%;border:2px solid black;"></image>
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>
        <input name="fname" type="text" class="form-control upper" placeholder="First Name" required>
        <input name="lname" type="text" class="form-control middle" placeholder="Last Name" required>
        <input name="email" type="email" class="form-control  lower" placeholder="Email address" required autofocus>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy;The Wisdom</p>
    </form>
</body>

</html>
